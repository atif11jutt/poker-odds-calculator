<!doctype html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Poker Odds Calculator | Beasts of Poker</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <style>
    body {
      background-color: black;
    }

    #calculatorRoot {
      font-family: 'Rubik', sans-serif;
    }

    #calculatorRoot button:focus {
      outline: 0px;
    }

    #calculatorRoot .jss21,
    #calculatorRoot .jss22,
    #calculatorRoot .jss23 {
      background-image: url(https://pppclubs.com/wp-content/uploads/2021/04/poker-table-background-green-color_47243-1068.jpg);
      background-position: center;
      background-repeat: repeat;
      background-size: cover;
    }

    #calculatorRoot button.jss10 {
      background-color: #23A455;
      border: 2px solid #23A455;
    }

    #calculatorRoot .jss65 {
      background-image: url(https://pppclubs.com/wp-content/uploads/2021/04/poker-table-background-green-color_47243-1068.jpg);
      background-position: center;
      background-repeat: repeat;
      background-size: cover;
    }
    .jss69{
        text-align: center;
      }

    @media (max-width: 959.95px){
      .jss70 svg {
  width: 20px;
    height: auto;
      }
      
    }

    @media screen and (max-width: 680px) {
      .jss64 {
        flex-wrap: wrap;
      }

      .jss18 {
        padding-top: 75% !important;
      }

      .jss30 {
        min-width: 0 !important;
      }

      .jss22, .jss23 {
        flex: 0 !important;
        display: none;
      }
      .jss21 {
    flex: 1;
    border: 3px solid #2eb35a;
    border-right: 3px solid #2eb35a !important;
    border-radius: 20% !important;
}

.jss69{
  padding: 0 !important;
}

      
    }

    @media screen and (max-width: 540px) {
      .jss29 {
        white-space: nowrap;
      }

      .jss18 {
        padding-top: 90% !important;
      }

      .jss25:first-child .jss26:first-child {
        position: absolute !important;
        top: 130px !important;
        left: 0;
      }

      .jss25:first-child .jss26:last-child {
        position: absolute !important;
        top: 130px !important;
        right: 0;
      }

      .jss25:last-child .jss26 {
        align-self: flex-end !important;
        top: 60px !important;
      }

      .jss25:last-child .jss26:first-child {
        position: absolute !important;
        bottom: 60px !important;
        left: 0;
        top: auto !important;
      }

      .jss25:last-child .jss26:last-child {
        position: absolute !important;
        bottom: 60px !important;
        right: 0;
        top: auto !important;
      }

      .jss70 svg {
        width: 20px;
        height: 20px;
      }

    }


    @media screen and (max-width: 480px) {
      .jss18 {
        padding-top: 110% !important;
      }
    }


    @media screen and (max-width: 420px) {
      .jss18 {
        padding-top: 130% !important;
      }
    }



    @media screen and (max-width: 380px) {
      .jss18 {
        padding-top: 150% !important;
      }
    }
  </style>

</head>

<body>
  <div>
    <div id="calculatorRoot"></div>
    <script src="calculator/first.js" defer></script>
    <script src="calculator/second.js" defer></script>
  </div>

</body>

</html>
